query FindUserById($userid: ID!) {
  user: user(id: $userid) {
    groups {
      id
      name
      description
    }
    statistics {
      warningCount
      banCount
    }
    id
    databaseId
    nick
    points
    gender
    description
    isDeleted
    avatar {
      id
      databaseId
      url
      thumbnailUrl
      extension
    }
    category
    clientType
    rank {
      id
      databaseId
      name
      description
    }
    grade {
      id
      databaseId
      name
      slug
    }
    specialRanks {
      id
      databaseId
      name
      description
    }
    questions {
      count
    }
    answers {
      count
    }
    friends {
      count
    }
    thanks {
      count
    }
    created
    progress {
      dailyThanksInLast14Days {
        count
      }
      dailyBestAnswersInLast14Days {
        count
      }
      dailyAnswersBySubjectInLast14Days {
        count
      }
      dailyHelpedUsersCountInLast14Days {
        count
      }
    }
    receivedThanks
    answerCountBySubject {
      subject {
        name
        slug
        id
      }
      count
      markedAsBest
    }
    bestAnswersCount
    thanksForAnswerCount
    helpedUsersCount
    answererLevel
    answeringStreak {
      progress
      progressIncreasedToday
      pointsForToday
      pointsForTomorrow
      canLotteryPointsBeClaimed
    }
    bestAnswersCountInLast30Days
  }
}

